<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle"> TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/y.png">
                    <div class="album-songtitle">Y(Please Tell Me Why)</div>
                    <div class="album-artist">프리스타일</div>
                </div>
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/snow1.png">
                    <div class="album-songtitle">눈의 꽃</div>
                    <div class="album-artist">박효신</div>
                </div>
                <div class="albumWrapper__item">
                    <img class="album-thumbnail" src="./images/love1.png">
                    <div class="album-songtitle">사랑했나봐</div>
                    <div class="album-artist">윤도현</div>
                </div>


            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                <tr>
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">번호</th>
                    <th class="albumTable__song">곡명</th>
                    <th class="albumTable__artist">아티스트</th>

                </tr>
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">1</th>
                    <th class="albumTable__song">눈의 꽃</th>
                    <th class="albumTable__artist">박효신</th>
                <tr>
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">2</th>
                    <th class="albumTable__song">사랑스러워</th>
                    <th class="albumTable__artist">김종국</th>
                </tr>
                <tr>
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">3</th>
                    <th class="albumTable__song">내사람:Partner For Life</th>
                    <th class="albumTable__artist">SG워너비</th>
                </tr>
                <tr>
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">4</th>
                    <th class="albumTable__song">Love Love Love</th>
                    <th class="albumTable__artist">에픽하이</th>
                </tr>
                <tr>
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">5</th>
                    <th class="albumTable__song">애인..있어요</th>
                    <th class="albumTable__artist">이은미</th>
                </tr>
                <tr>
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">번호</th>
                    <th class="albumTable__song">곡명</th>
                    <th class="albumTable__artist">아티스트</th>
                </tr>

            </table>

        </div>
    </div>
    
</body>
</html>
