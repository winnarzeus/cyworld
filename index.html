<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공병헌님의 미니홈피 : 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad0b96ccf7.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span>|TOTAL</span>
                            <span>12345</span>
                            
                        </div>

                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-solid fa-house"></i>
                                주소
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-phone"></i>
                                전화번호
                            </div>

                            <div class="profile__detail">
                                <i class="fa-solid fa-face-smile"></i>
                                이름
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-comments"></i>
                                카카오톡
                            </div>


                        </div>
                        <div class="left__body__profile"></div>
                        <div class="left__body__footer">
                            <div class="mood">
                                <span>오늘의 기분</span>
                            </div>
                            <select class="feel__select">
                                <option>기쁨?</option>
                                <option>슬픔?</option>
                                <option>화남?</option>
                                <option>분노?</option>

                            </select>
                        </div>

                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id = "contentFrame" src="./home.html"></iframe>
                    </div>
                    

                </div>
                <div class="navigation">
                    <div class="navigation_item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation_item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
                    <div class="navigation_item" id="menuGame" onclick="menuGame()">게임</div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
